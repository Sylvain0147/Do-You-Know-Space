<div class="container-fluid">
    <div class="row w-100 justify-content-center hidden">
        <div class="col-sm-12 col-md-5 col-lg-5 p-0 d-flex justify-content-center">
            <label for="switch" class="button" (click)="launcher(); hideQuestion();"  [ngStyle]="hideStyle" onclick="lancetoi(); btnProvideQuestion();" aria-pressed="true"
                ><a>Start Quiz</a></label>
        </div>
    </div>
</div>
<div class="container-fluid modetel" aria-pressed="true" [ngStyle]="questionStyle">
    <div class="container">
        <div class="row justify-content-center">
            <div class="rounded-circle img-fluid"><span class="time">10</span></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="field1 container col-11 d-flex justify-content-center">Question</div>
            <div id="question" class="field d-flex justify-content-center col-11">
            </div>
        </div>
        <div class="flex d-flex justify-content-center">
            <div class="field">Answer A</div>
            <button class="button1" id="answerA" onclick="answerA_clicked(); lancetoi();"></button>
        </div>
        <div class="flex d-flex justify-content-center">
            <div class="field">Answer B</div>
            <button class="button1" id="answerB" onclick="answerB_clicked(); lancetoi();"></button>
        </div>
        <div class="flex d-flex justify-content-center">
            <div class="field">Answer C</div>
            <button class="button1" id="answerC" onclick="answerC_clicked(); lancetoi();"></button>
        </div>
        <div class="flex d-flex justify-content-center">
            <div class="field">Answer D</div>
            <button class="button1" id="answerD" onclick="answerD_clicked(); lancetoi();"></button>
        </div>
        <div class="flex d-flex justify-content-center">
            <div class="field">Score</div>
            <div id="score" class="field">0</div>
        </div>
        <div class="container">
            <div class="container col-lg-6 col-md-6 col-12 p-m-quiz-container d-flex justify-content-center">
                <label for="switch" class="button" routerLink="/landing" onclick="p(); restartquiz();"><a>Finish</a></label>
            </div>
        </div>
    </div>
</div>
