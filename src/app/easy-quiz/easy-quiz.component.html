<div class="container-fluid">
    <div class="row justify-content-center hidden">
        <div class="container d-flex justify-content-center col-sm-12 col-md-5 col-lg-5 p-0">
            <label for="switch" class="button" (click)="easylauncher(); hide();" [ngStyle]="hideStyle" onclick="easylancetoi(); easybtnProvideQuestion();" aria-pressed="true"
            ><a>Start Quiz</a></label>
        </div>
    </div>
</div>
<div class="container-fluid modetel" aria-pressed="true" (click)="easylauncher();" [ngStyle]="questionStyle">
    <div class="container">
        <div class="row justify-content-center">
            <div class="rounded-circle img-fluid"><span class="easytime">10</span></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="field1 container col-11 d-flex justify-content-center">Question</div>
            <div id="question" class="field col-11 d-flex justify-content-center"></div>
        </div>
        <div class="flex d-flex justify-content-center">
            <div class="field">Answer A</div>
            <button class="button1" id="easyanswerA" onclick="easyanswerA_clicked(); easylancetoi();"></button>
        </div>
        <div class="flex d-flex justify-content-center">
            <div class="field">Answer B</div>
            <button class="button1" id="easyanswerB" onclick="easyanswerB_clicked(); easylancetoi();"></button>
        </div>

        <div class="flex d-flex justify-content-center">
            <div class="field">Score</div>
            <div id="easyscore" class="field">0</div>
        </div>
        <div class="container">
            <div class="container col-lg-6 col-md-6 col-12 p-m-quiz-container d-flex justify-content-center">
                <label for="switch" class="button" routerLink="/landing" onclick="p(); easyRestartQuiz();"><a>Finish</a></label>
            </div>
        </div>
    </div>
</div>
